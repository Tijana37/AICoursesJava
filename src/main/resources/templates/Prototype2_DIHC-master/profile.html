<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Паметко</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link th:rel="icon" th:href="@{../assets/img/favicon.png}"/>
  <link th:rel="apple-touch-icon" th:href="@{../assets/img/apple-touch-icon.png}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <!-- Favicons -->


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:rel="stylesheet" th:href="@{../assets/vendor/bootstrap/css/bootstrap.min.css}"/>
  <link th:rel="stylesheet" th:href="@{../assets/vendor/aos/aos.css}"/>
  <link th:rel="stylesheet" th:href="@{../assets/vendor/bootstrap-icons/bootstrap-icons.css}"/>
  <link th:rel="stylesheet" th:href="@{../assets/vendor/boxicons/css/boxicons.min.css}"/>
  <link th:rel="stylesheet" th:href="@{../assets/vendor/glightbox/css/glightbox.min.css}"/>
  <link th:rel="stylesheet" th:href="@{../assets/vendor/remixicon/remixicon.css}"/>
  <link th:rel="stylesheet" th:href="@{../assets/vendor/swiper/swiper-bundle.min.css}"/>


  <!-- Template Main CSS File -->
  <link th:rel="stylesheet" th:href="@{../assets/css/style.css}"/>

  <style>
    .textprofile{
      font-size: 32px;
      font-weight: bold;
      color: #37517e;
    }
    #course_hero{
      width: 100%;
      height: 6vh;
      background: #37517e;
    }
    .hero_btn {
      font-family: "Jost", sans-serif;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 5px 14px 6px 14px;
      border-radius: 50px;
      transition: 0.5s;
      margin: 10px 0 0 0;
      color: white;
      background: #47b2e4;
    }

  </style>

  <script type="text/javascript">

  </script>

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top ">
  <div class="container d-flex align-items-center">

    <h1 class="logo me-auto"><a href="courses.html">ПАМЕТКО</a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <a href="courses.html" class="logo me-auto rounded-circle float-left"><img th:src= "@{../assets/img/logo.png}" alt="logo" class="img-fluid"></a>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto " href="/index">Почетна</a></li>
        <li><a class="nav-link scrollto " href="/courses">Курсeви</a></li>
        <li><a class="nav-link scrollto" href="/quizes">Квизови</a></li>
        <li><a class="nav-link   scrollto" href="/experiences">Искуства</a></li>
        <li><a class="nav-link scrollto" href="/forum">Форум</a></li>
        <li th:if="${session.user==null}"><a class="nav-link scrollto" href="/signin">Најава</a></li>
        <li th:if="${session.user==null}"><a class="getstarted scrollto" href="/register">Регистрирање</a></li>
        <li th:if="${session.user!=null}"><a href="/profile"><img style="border-radius: 50%; width: 40px; height: 40px;" th:src= "@{${'../assets/userPhotos/'+session.user.username+'.png'}}"></a></li>
        <li th:if="${session.user!=null}"><a class="getstarted scrollto" href="/logout">Одјави се</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->


  </div>
</header><!-- End Header -->



<!-- ======= Hero Section ======= -->
<section id="course_hero" class="d-flex align-items-center">
</section><!-- End Hero -->


<main id="main">
  <!-- ======= Frequently Asked Questions Section ======= -->
  <section id="faq" class="faq section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Профил</h2>
      </div>


      <!-- ======= Contact Section ======= -->
      <section id="contact" class="contact">
        <div class="container php-email-form" data-aos="fade-up">


               <div class="row">
                  <div class="form-group col-6">
                    <label for="name">Име</label>
                    <h2 th:text="${session.user.name}"  class="textprofile" id="name" ></h2>
                  </div>
                  <div class="form-group col-6">
                    <label for="surname">Презиме</label>
                    <h2 th:text="${session.user.surname}" class="textprofile" id="surname" ></h2>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="username">Корисничко име</label>
                    <h2 th:text="${session.user.username}" class="textprofile" id="username" ></h2>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="email">Е-маил</label>
                    <h2 th:text="${session.user.email}"  class="textprofile" id="email" ></h2>
                  </div>
                </div>
                <br>
                <div th:if="${session.user.getProffesion()!=null}" class="row">
                  <div class="form-group">
                    <label for="profession">Професија</label>
                    <h2 th:text="${session.user.getProffesion()}"  class="textprofile" id="profession" ></h2>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="ItemPreview">Профилна фотографија</label>
                    <img id="ItemPreview" style="border-radius: 50%; width: 40px; height: 40px;" th:src= "@{${'../assets/userPhotos/'+session.user.username+'.png'}}">
                  </div>
                </div>
                <!-- <div class="row">
                 <div class="form-group">
                     <label for="name">Верификација (внеси документ)</label>
                     <input type="file" name="verificationFile" accept="image/png, image/jpeg" />

                 </div>
                 </div>  -->

                <div class="text-center"><button type="submit">Промени</button></div>

            </div>



      </section><!-- End Contact Section -->

    </div>
  </section><!-- End Frequently Asked Questions Section -->


</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">


</footer>

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


<!-- Vendor JS Files -->
<script th:src="@{../assets/vendor/aos/aos.js}"></script>
<script th:src="@{../assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{../assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{../assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{../assets/vendor/waypoints/noframework.waypoints.js}"></script>
<!--<script th:src="@{../assets/vendor/php-email-form/validate.js}"></script>-->

<!-- Template Main JS File -->
<script th:src="@{../assets/js/main.js}"></script>


</body>

</html>
